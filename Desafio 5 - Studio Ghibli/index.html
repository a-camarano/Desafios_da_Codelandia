<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Augusto L. Camarano">
    <meta name="creator" content="Augusto L. Camarano">
    <meta name="copyright" content="Augusto L. Camarano - eaecamarano">
    <meta name="description" content="A viagem de Chihiro - Hayao Miyazaki">
    <meta name="keywords" content="studio, codelândia, eaecamarano, iuricode, html5, css3">
    <!--Fontes - Importação do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Poppins:wght@100;200;300;400;500;600;700;800;900 & display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/general-settings.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Título-->
    <title>Studio Ghibli</title>
</head>
<body>
    <!--Início - Header-->
    <header class="full__header">
        <div class="header__div-dad">
            <div class="header__div-son-logo">
                <figure class="logo__figure">
                    <img src="assets/img/logo.svg" alt="Logo da Studio Ghibli">
                    <figcaption hidden></figcaption>
                </figure>
            </div>
            <div class="header__div-son-social">
                <nav id="nav__menu">
                    <ul id="ul__menu">
                        <li>
                            <a href="#">
                                <figure>
                                    <img src="assets/img/facebook.png" alt="Logo do Facebook">
                                    <figcaption hidden>Acesse o nosso Facebook</figcaption>
                                </figure>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure>
                                    <img src="assets/img/instagram.png" alt="Logo do Instagram">
                                    <figcaption hidden>Acesse o nosso Instagram</figcaption>
                                </figure>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure>
                                    <img src="assets/img/twitter.png" alt="Logo do Twitter">
                                    <figcaption hidden>Acesse o nosso Twitter</figcaption>
                                </figure>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure>
                                    <img src="assets/img/youtube.png" alt="Logo do Youtube">
                                    <figcaption hidden>Acesse o nosso canal no Youtube</figcaption>
                                </figure>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--Fim - Header-->
    <!--Início - Main-->
    <main class="full__main">
        <section class="main__section">
            <article class="article__home">
                <div class="home__text">
                    <p class="p__text-author">Hayao Miyazaki</p>
                    <h1 class="h1__title">A VIAGEM DE CHIHIRO</h1>
                    <p class="p__text-description">
                        Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
                    </p>
                    <div class="div__btn">
                        <button class="btn btn__watch">
                            <a href="#">
                                <img src="assets/img/play.png" alt="Icone de Play.">Assista agora!
                            </a>
                        </button>
                        <button class="btn btn__trailer">
                            <a href="#">Assita ao trailer</a>
                        </button>
                    </div>
                </div>
                <div class="home__img">
                    <figure class="home__img-figure">
                        <img src="assets/img/ilustracao.png" alt="Ilustração de dois fantasmas.">
                    </figure>
                </div>
            </article>
        </section>
    </main>
    <!--Fim - Main-->
    <!--Início - Footer-->
    <footer class="full__footer">

    </footer>
    <!--Fim - Footer-->
</body>
</html>
