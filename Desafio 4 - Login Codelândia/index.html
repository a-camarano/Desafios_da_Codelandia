<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Augusto L. Camarano">
    <meta name="creator" content="Augusto L. Camarano">
    <meta name="copyright" content="Augusto L. Camarano - eaecamarano">
    <meta name="description" content="Seja bem-vindo &#40;a&#41; a Codelândia, faça o seu login e venha fazer parte dessa equipe!">
    <meta name="keywords" content="login, codelândia, eaecamarano, iuricode, html5, css3">
    <!--Fontes - Importação do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/general-settings.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Título-->
    <title>Codelândia - Login</title>
</head>
<body>
    <!--Início - Header-->
    <header class="full__header">
        <div class="header__div-dad">
            <div class="header__div-son-left">

            </div>
            <div class="header__div-son-right">

            </div>
        </div>
    </header>
    <!--Fim - Header-->
    <!--Início - Main-->
    <main class="full__main">
        <section class="main__section">
            <article class="section__article-left">
                <figure class="article-left__figure">
                    <img src="assets/img/login_left.svg" alt="Página de login">
                    <figcaption hidden></figcaption>
                </figure>
            </article>
            <article class="section__article-right">
                <div class="article-right-full">
                    <div class="article-right__text">
                        <p class="p__title">Bem vindo de volta</p>
                        <h1 class="h1__title">Faça login na sua conta</h1>
                    </div>
                    <div class="article-right__form">
                        <form action="" class="form">
                            <fieldset class="form__email">
                                <label for="email" class="form__label__general">E-mail</label>
                                <input id="email" type="email" placeholder="codelândia@email.com" tabindex="1" class="form__input__general">
                            </fieldset>
                            <fieldset class="form__password">
                                <label for="password" class="form__label__general">Senha</label>
                                <input id="password" type="password" placeholder="********" tabindex="2" class="form__input__general">
                            </fieldset>
                        </form>
                    </div>
                    <div class="article-right__remember-forgets">
                        <div class="remember-forgets__div-remember">
                            <input id="remember" type="checkbox" tabindex="3" class="remember-forgets__input">
                            <label for="remember" class="remember-forgets__label">Lembrar de mim?</label>
                        </div>
                        <div class="remember-forgets__div-forgets">
                            <a href="index.html" tabindex="4">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="article-right__btn">
                        <button class="button__general btn__login" tabindex="5"><a href="index.html" class="button__a__general">Entrar</a></button>
                        <button class="button__general btn__login__google" tabindex="6"><a href="index.html" class="button__a__general"><img src="assets/img/login_google.svg" alt="Logo do Google">Ou faça login com o Google</a></button>
                    </div>
                    <div class="article-right__register">
                        <p>Não tem um conta?<a href="index.html" tabindex="7">Cadastre-se</a></p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!--Fim - Main-->
    <!--Início - Footer-->
    <footer class="full__footer">
        <div class="footer__div-dad">
            <div class="footer__div-son-left">

            </div>
            <div class="footer__div-son-right">

            </div>
        </div>
    </footer>
    <!--Fim - Footer-->
</body>
</html>
